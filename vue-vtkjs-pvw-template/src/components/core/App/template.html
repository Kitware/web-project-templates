<v-app>
  <v-app-bar app>
    <img :src="logo" :class="$style.logo" v-on:click="resetCamera()" />
    <span class="title">Cone Application</span>
    <v-spacer />
    <progress-bar :progress="busyPercent" />
    <v-slider
      :class="$style.slider"
      hide-details
      v-model="resolution"
      :max="60"
      :min="3"
      :step="1"
    />
    <v-switch :class="$style.switch" hide-details v-model="darkToggle" />
  </v-app-bar>

  <v-main :class="$style.appContent">
    <div style="position: relative; width: 100%; height: 100%">
      <remote-rendering-view :client="client" />
      <!-- <vtk-view ref="vtkViewComponent"/> -->
    </div>
  </v-main>
</v-app>
